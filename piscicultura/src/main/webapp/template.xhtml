<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <title>Piscicultura</title>
        <style>
            .ui-panelgrid td, .ui-panelgrid tr
            {
                border-style: none !important
            }
        </style>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <h:form>  
                <p:growl for="exceptions"/>
                <p:menubar>                    
                    <p:menuitem value="Cruzamento" url="cruzamento.xhtml" />
                    <p:menuitem value="Animal" url="animal.xhtml" />
                    <p:menuitem value="Medições" url="medicao.xhtml" />
                    <p:menuitem value="Importação de Arquivos" url="animal.xhtml" />

                    <f:facet name="options">
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                    </f:facet>                    
                </p:menubar>
            </h:form>
            <ui:insert name="top"></ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
